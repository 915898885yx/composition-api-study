<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    {{name}}
  </div>
</body>
<script>
  const app = Vue.createApp({
    setup() {
      const { ref } = Vue
      let name = ref('1')
      setTimeout(() => {
        name.value = '123456'
      }, 2000)
      return {
        name
      }
    }
  })
  app.mount('#app')
  /*
    ref底层是用proxy来数据相应
    ref('1') ==> Proxy({value: 1})
    所以在setup中修改name的值时，需要修改name的value值。
    在template模板编译中，如果时ref对象，默认取值value值，所以不用些value值
  */
</script>
</html>
