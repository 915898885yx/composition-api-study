<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        template: `<child>1234567</child>`
    })
    app.component('child', {
        template: `<div>child</div>`,
        setup (props, context) {
            const {h} = Vue
            const {attrs, slots, emit} = context
            console.log(attrs) // None-Props属性，组件没有通过props接收的属性
            console.log(slots, 'slots') // 插槽的内容
            console.log(emit) // 相当于之前的this.$emit
            return () => h('div', {}, slots.default()) // 当setup返回值时一个vnode时，忽略template
        }
    })
    app.mount('#app')
</script>

</html>
